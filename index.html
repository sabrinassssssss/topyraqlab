<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopyraqLab – Умный Сад</title>
    <style>
        body {
            background-color: #A8C0A0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .navbar {
            background: #3E4A34;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }
        .navbar select {
            background: #D4A373;
            color: black;
            padding: 5px;
        }
        .section {
            padding: 30px;
        }
        .btn {
            background-color: #A3B18A;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
        }
        .calendar-container {
            display: flex;
            justify-content: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: auto;
            background: #3E4A34;
            padding: 10px;
            border-radius: 10px;
        }
        .calendar div {
            padding: 10px;
            background: #D4A373;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            color: black;
        }
        .selected { background: #E9C46A; color: white; }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="IMG_0849.jpg" alt="TopyraqLab Logo" class="logo">
    </div>

    <div class="title">TopyraqLab – <span id="site-title">Умный Сад</span></div>

    <nav class="navbar">
        <a href="#camera" id="nav-camera">Камера</a>
        <a href="#sensor" id="nav-sensor">Датчик</a>
        <a href="#calendar" id="nav-calendar">Календарь</a>
        <a href="#advice" id="nav-advice">Советы</a>
        <select id="language" onchange="changeLanguage()">
            <option value="ru">Русский</option>
            <option value="kk">Қазақша</option>
            <option value="en">English</option>
        </select>
    </nav>

    <section id="camera">
        <h2>Камера</h2>
        <video id="camera-feed" autoplay playsinline></video>
        <button class="btn" onclick="captureImage()">Сделать фото</button>
        <input type="file" accept="image/*" onchange="uploadImage(event)">
        <canvas id="snapshot" style="display:none;"></canvas>
        <img id="captured-image" style="display:none; max-width: 100%; margin-top: 10px;" />
    </section>

    <section id="sensor">
        <h2>Датчик влажности</h2>
        <p id="sensor-data">Подключите датчик через Bluetooth</p>
    </section>

    <section id="calendar">
        <h2>Календарь полива</h2>
        <div class="calendar-container">
            <div class="calendar" id="calendar-grid"></div>
        </div>
        <button class="btn" onclick="setReminder()">Напомнить о поливе</button>
    </section>

    <section id="advice">
        <h2>Советы по уходу</h2>
        <p id="advice-text">Выберите растение, чтобы получить совет.</p>
        <select id="plant-select" onchange="getAdvice()">
            <option value="default">Выберите растение</option>
            <option value="rose">Роза</option>
            <option value="cactus">Кактус</option>
            <option value="orchid">Орхидея</option>
        </select>
    </section>

    <script>
        function uploadImage(event) {
            let img = document.getElementById('captured-image');
            img.src = URL.createObjectURL(event.target.files[0]);
            img.style.display = 'block';
        }

        function generateCalendar() {
            let calendarGrid = document.getElementById("calendar-grid");
            calendarGrid.innerHTML = "";
            let daysInMonth = 30;
            for (let i = 1; i <= daysInMonth; i++) {
                let day = document.createElement("div");
                day.innerText = i;
                day.onclick = function() {
                    this.classList.toggle("selected");
                };
                calendarGrid.appendChild(day);
            }
        }
        generateCalendar();

        function setReminder() {
            alert("Напоминание о поливе установлено!");
        }

        function getAdvice() {
            let plant = document.getElementById("plant-select").value;
            let adviceText = document.getElementById("advice-text");
            let advice = {
                "rose": "Розы любят солнечный свет и регулярный полив.",
                "cactus": "Кактусы не нуждаются в частом поливе, поливайте раз в 2 недели.",
                "orchid": "Орхидеи требуют высокой влажности и рассеянного света."
            };
            adviceText.innerText = advice[plant] || "Выберите растение.";
        }

        function changeLanguage() {
            let lang = document.getElementById("language").value;
            let translations = {
                "ru": { "camera": "Камера", "sensor": "Датчик", "calendar": "Календарь полива", "advice": "Советы" },
                "kk": { "camera": "Камера", "sensor": "Датчик", "calendar": "Суару күнтізбесі", "advice": "Кеңестер" },
                "en": { "camera": "Camera", "sensor": "Sensor", "calendar": "Watering Calendar", "advice": "Tips" }
            };
            document.getElementById("nav-camera").innerText = translations[lang].camera;
            document.getElementById("nav-sensor").innerText = translations[lang].sensor;
            document.getElementById("nav-calendar").innerText = translations[lang].calendar;
            document.getElementById("nav-advice").innerText = translations[lang].advice;
        }
    </script>
</body>
</html>
