<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopyraqLab – Умный Сад</title>
    <style>
        body {
            background-color: #A8C0A0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .navbar {
            background: #3E4A34;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }
        .navbar select {
            background: #D4A373;
            color: black;
            padding: 5px;
        }
        .section {
            padding: 30px;
        }
        .btn {
            background-color: #A3B18A;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
        }
        .calendar-container {
            display: flex;
            justify-content: center;
        }
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            max-width: 400px;
            margin: auto;
            background: #3E4A34;
            padding: 10px;
            border-radius: 10px;
        }
        .calendar div {
            padding: 10px;
            background: #D4A373;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            color: black;
        }
        .selected { background: #E9C46A; color: white; }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="IMG_0849.jpg" alt="TopyraqLab Logo" class="logo">
    </div>

    <div class="title">TopyraqLab – <span id="site-title">Умный Сад</span></div>

    <nav class="navbar">
        <a href="#camera" id="nav-camera">Камера</a>
        <a href="#sensor" id="nav-sensor">Датчик</a>
        <a href="#calendar" id="nav-calendar">Календарь</a>
        <a href="#advice" id="nav-advice">Советы</a>
        <select id="language" onchange="changeLanguage()">
            <option value="ru">Русский</option>
            <option value="kk">Қазақша</option>
            <option value="en">English</option>
        </select>
    </nav>

    <section id="camera">
        <h2>Камера</h2>
        <video id="camera-feed" autoplay></video>
        <button class="btn" onclick="captureImage()">Сделать фото</button>
        <canvas id="snapshot" style="display:none;"></canvas>
    </section>

    <section id="calendar">
        <h2>Календарь полива</h2>
        <div class="calendar-container">
            <div class="calendar" id="calendar-grid"></div>
        </div>
        <button class="btn" onclick="setReminder()">Напомнить о поливе</button>
    </section>

    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => document.getElementById('camera-feed').srcObject = stream)
            .catch(error => alert('Ошибка доступа к камере!'));

        function captureImage() {
            let video = document.getElementById('camera-feed');
            let canvas = document.getElementById('snapshot');
            let context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            alert("Фото сделано!");
        }

        function generateCalendar() {
            let calendarGrid = document.getElementById("calendar-grid");
            calendarGrid.innerHTML = "";
            let daysInMonth = 30;
            for (let i = 1; i <= daysInMonth; i++) {
                let day = document.createElement("div");
                day.innerText = i;
                day.onclick = function() {
                    this.classList.toggle("selected");
                };
                calendarGrid.appendChild(day);
            }
        }
        generateCalendar();

        function setReminder() {
            alert("Напоминание о поливе установлено!");
        }
    </script>
</body>
</html>
