<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopyraqLab – Умный Сад</title>
    <style>
        body {
            background-color: #A8C0A0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        .navbar {
            background: #3E4A34;
            padding: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 10px;
        }
        .navbar select {
            background: #D4A373;
            color: black;
            padding: 5px;
        }
        .section {
            padding: 30px;
        }
        .btn {
            background-color: #A3B18A;
            border: none;
            padding: 10px;
            cursor: pointer;
            color: white;
        }
        .calendar-container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="IMG_0849.jpg" alt="TopyraqLab Logo" class="logo">
    </div>

    <div class="title">TopyraqLab – <span id="site-title">Умный Сад</span></div>

    <nav class="navbar">
        <a href="#camera" id="nav-camera">Камера</a>
        <a href="#sensor" id="nav-sensor">Датчик</a>
        <a href="#calendar" id="nav-calendar">Календарь</a>
        <a href="#advice" id="nav-advice">Советы</a>
        <select id="language" onchange="changeLanguage()">
            <option value="ru">Русский</option>
            <option value="kk">Қазақша</option>
            <option value="en">English</option>
        </select>
    </nav>

    <section id="camera">
        <h2>Камера</h2>
        <video id="camera-feed" autoplay></video>
        <button class="btn" onclick="captureImage()">Сделать фото</button>
        <canvas id="snapshot" style="display:none;"></canvas>
    </section>

    <section id="sensor">
        <h2>Датчик влажности</h2>
        <p id="sensor-data">Загрузка...</p>
    </section>

    <section id="calendar">
        <h2>Календарь полива</h2>
        <div id="calendar-container"></div>
        <button class="btn" onclick="setReminder()">Напомнить о поливе</button>
    </section>

    <section id="advice">
        <h2>Советы по уходу</h2>
        <p id="advice-text">Выберите растение, чтобы получить совет.</p>
        <select id="plant-select" onchange="getAdvice()">
            <option value="default">Выберите растение</option>
            <option value="rose">Роза</option>
            <option value="cactus">Кактус</option>
            <option value="orchid">Орхидея</option>
        </select>
    </section>

    <script>
        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => document.getElementById('camera-feed').srcObject = stream)
            .catch(error => alert('Ошибка доступа к камере!'));

        function captureImage() {
            let video = document.getElementById('camera-feed');
            let canvas = document.getElementById('snapshot');
            let context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            alert("Фото сделано!");
        }

        function updateSensor() {
            let value = Math.floor(Math.random() * 100);
            document.getElementById("sensor-data").innerText = "Влажность почвы: " + value + "%";
        }
        setInterval(updateSensor, 3000);

        function setReminder() {
            alert("Напоминание о поливе установлено!");
        }

        function getAdvice() {
            let plant = document.getElementById("plant-select").value;
            let adviceText = document.getElementById("advice-text");
            
            let advice = {
                "rose": "Розы любят солнечный свет и регулярный полив.",
                "cactus": "Кактусы не нуждаются в частом поливе, поливайте раз в 2 недели.",
                "orchid": "Орхидеи требуют высокой влажности и рассеянного света."
            };

            adviceText.innerText = advice[plant] || "Выберите растение.";
        }

        function changeLanguage() {
            let lang = document.getElementById("language").value;
            let translations = {
                "ru": { "camera": "Камера", "sensor": "Датчик", "calendar": "Календарь полива", "advice": "Советы" },
                "kk": { "camera": "Камера", "sensor": "Датчик", "calendar": "Суару күнтізбесі", "advice": "Кеңестер" },
                "en": { "camera": "Camera", "sensor": "Sensor", "calendar": "Watering Calendar", "advice": "Tips" }
            };
            
            document.getElementById("nav-camera").innerText = translations[lang].camera;
            document.getElementById("nav-sensor").innerText = translations[lang].sensor;
            document.getElementById("nav-calendar").innerText = translations[lang].calendar;
            document.getElementById("nav-advice").innerText = translations[lang].advice;
        }
    </script>
</body>
</html>
