<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopyraqLab – Умный Сад</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #A8C0A0; font-family: 'Arial', sans-serif; color: white; }
        .navbar { background: #3E4A34; }
        .navbar-brand, .nav-link { color: white !important; }
        .section { padding: 30px 20px; text-align: center; }
        video { width: 100%; max-width: 400px; border-radius: 10px; }
        .calendar-container { width: 80%; margin: auto; }
        .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; }
        .calendar div { padding: 10px; background: #A3B18A; border-radius: 10px; text-align: center; cursor: pointer; color: black; }
        .selected { background: #D4A373; color: white; }
        .title { text-align: center; font-size: 28px; font-weight: bold; padding: 20px; background: #3E4A34; color: white; }
        .logo-container { text-align: center; padding: 20px; }
        .logo { width: 200px; }
        .btn-primary { background-color: #D4A373; border-color: #D4A373; }
        .btn-success { background-color: #A3B18A; border-color: #A3B18A; }
        .btn-warning { background-color: #E9C46A; border-color: #E9C46A; }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="IMG_0849.jpg" alt="TopyraqLab Logo" class="logo">
    </div>

    <div class="title">TopyraqLab – <span id="site-title">Умный Сад</span></div>

    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">TopyraqLab</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#camera" id="nav-camera">Камера</a></li>
                <li class="nav-item"><a class="nav-link" href="#sensor" id="nav-sensor">Датчик</a></li>
                <li class="nav-item"><a class="nav-link" href="#calendar" id="nav-calendar">Календарь</a></li>
                <li class="nav-item"><a class="nav-link" href="#advice" id="nav-advice">Советы</a></li>
            </ul>
            <select class="form-select ms-3 w-auto" id="language" onchange="changeLanguage()">
                <option value="ru">Русский</option>
                <option value="kk">Қазақша</option>
                <option value="en">English</option>
            </select>
        </div>
    </nav>

    <section id="advice" class="section">
        <h2 id="advice-title">Советы по уходу</h2>
        <img src="plant_tips.jpg" alt="Советы по уходу за растениями" width="300">
        <p>Поливайте растения утром или вечером, избегая прямого солнечного света.</p>
    </section>

    <section id="calendar" class="section">
        <h2 id="calendar-title">Календарь полива</h2>
        <div class="calendar-container">
            <div class="calendar" id="calendar-grid"></div>
        </div>
        <button class="btn btn-primary mt-3" onclick="setReminder()" id="btn-reminder">Напомнить о поливе</button>
    </section>

    <script>
        function setReminder() {
            alert("Напоминание о поливе установлено!");
        }
    </script>
</body>
</html>
